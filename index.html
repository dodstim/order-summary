<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Order Summary</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<main>
			<div id="container-all"> <!-- max-width: 335px -->
				<div id="container-image">  <!-- container image -->
					<img src="./images/illustration-hero.svg" alt="character dancing"/> <!-- width: 100% (325px) -->
				</div>
				<div id="first-content-heading"> <!-- first content heading -->
					<h2>Order Summary</h2>
					<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				</div>
				<div id="plan"> <!-- plan -->
					<div id="container-icon-music"> <!-- music icon -->
						<img src="./images/icon-music.svg" alt="music icon" />
					</div>
					<div id="price"> <!-- price -->
						<span id="title-annual-price">Annual Plan</span>
						<span id="price-year">$59.99/year</span>
					</div>
					<div> <!-- change plan -->
						<span id="change-plan">Change</span>
					</div>
				</div>
				<div id="process-payment"> <!-- payment or cancel -->
					<button class="btn payment">Proceed to Payment</button>
					<button class="btn cancel-order">Cancel Order</button>
				</div>
			</div>
		</main>
	</body>
</html>
